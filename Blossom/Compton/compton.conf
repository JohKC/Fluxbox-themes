shadow = true;
shadow-exclude = [ "n:e:Notification", "class_g = 'conky'" ];
unredir-if-possible = false;
backend = "glx";
paint-on-overlay = true;
glx-no-stencil = true;
glx-no-rebind-pixmap = true;
vsync = "opengl-swc";
glx-copy-from-front = false;
glx-swap-method = "undefined";
swp-opti = false;
